<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        .div-test{
            border: 1px solid black;
            padding: 20px;
        }
        .div1{
            background-color: powderblue;
        }
        .div2{
            background-color: palevioletred;
        }
        .div3{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>이벤트</h1>
    <hr>
    <h3>고전이벤트모델 : 요소의 이벤트 속성에 함수를 연결</h3>
    <h3>인라인 이벤트 : 요소작성시 내부에 작성</h3>
    <h3>표준이벤트모델 : w3c에서 공식적으로 지정한 이벤트 모델</h3>
    <button id="btn1">고전이벤트1</button>
    <button id="btn2">고전이벤트2</button>
    <button onclick="console.log('인라인이벤트');">인라인이벤트</button>
    <button onclick="func1();">인라인이벤트2</button>
    <button id="btn3">표준이벤트모델</button>
    <button id="btn4">비교용</button>
    <h3>기본이벤트 제거</h3>
    <!--a태그의 이동기능은 없애도 css만 남김-->
    <a id="a" href="javascript:void(0)">네이버로 이동</a>
    <form action="/login.html" method="post">
        아이디 : <input type="text" name="id" id="id1"><br>
        비밀번호 : <input type="password" name="pw" id="pw1"><br>
        <input type="submit" value="로그인" onclick="return checkValue();">
    </form>
    <form action="/login.html" method="post" onsubmit="return pwCheck();">
        아이디 : <input type="text" name="id" id="id2" required><br>
        비밀번호 : <input type="password" name="pw" id="pw2" required><br>
        비밀번호확인 : <input type="password" name="pwRe" id="pwRe" required><br>
        <span id="checkMsg"></span><br>
        <input type="submit" value="회원가입">
    </form>
    <hr>
    <div class="div-test div1">첫번째
        <div class="div-test div2">두번째
            <div class="div-test div3">세번째</div>
        </div>
    </div>
    <hr>
    <div id="div1" class="test-div">클릭</div>
    <div id="div2" class="test-div">더블클릭</div>
    <div id="div3" class="test-div">mouseenter/mouseleave</div>

    아이디 :<input type="text" name="input1" id="input1"><span id="idCheck"></span><br>
    비밀번호 :<input type="password" name="input2" id="input2"><br>
    비밀번호 확인 :<input type="password" name="input3" id="input3"><span id="pwCheck"></span><br>
    취미 선택 :
    <input type="checkbox" name="hobby" value="painting">미술
    <input type="checkbox" name="hobby" value="surfing">서핑
    <input type="checkbox" name="hobby" value="foodie">맛집탐방
    <input type="checkbox" name="hobby" value="traveling">여행

    <script src="js/10_event.js"></script>
</body>
</html>
